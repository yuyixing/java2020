# shardingjdbc分片配置
spring.shardingsphere.datasource.names=m0,s0,s1
#主
spring.shardingsphere.datasource.m0.url=jdbc:mysql://localhost:3301/user_db?serverTimezone=GMT%2B8&characterEncoding=utf-8
spring.shardingsphere.datasource.m0.type=com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.m0.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.m0.username=root
spring.shardingsphere.datasource.m0.password=root
#从
spring.shardingsphere.datasource.s0.url=jdbc:mysql://localhost:3302/user_db?serverTimezone=GMT%2B8&characterEncoding=utf-8
spring.shardingsphere.datasource.s0.type=com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.s0.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.s0.username=root
spring.shardingsphere.datasource.s0.password=root
spring.shardingsphere.datasource.s1.url=jdbc:mysql://localhost:3303/user_db?serverTimezone=GMT%2B8&characterEncoding=utf-8
spring.shardingsphere.datasource.s1.type=com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.s1.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.s1.username=root
spring.shardingsphere.datasource.s1.password=root
#主从配置
spring.shardingsphere.sharding.master-slave-rules.ds0.master-data-source-name=m0
spring.shardingsphere.sharding.master-slave-rules.ds0.slave-data-source-names=s0,s1
#配置公共表
spring.shardingsphere.sharding.broadcast-tables=t_udict
spring.shardingsphere.sharding.tables.t_udict.key-generator.column=dictid
spring.shardingsphere.sharding.tables.t_udict.key-generator.type=SNOWFLAKE
#配置ds0里面t_user表专库专表
spring.shardingsphere.sharding.tables.t_user.actual-data-nodes=ds0.t_user
#指定主键生成策略
spring.shardingsphere.sharding.tables.t_user.key-generator.column=user_id
spring.shardingsphere.sharding.tables.t_user.key-generator.type=SNOWFLAKE
#指定分片策略
spring.shardingsphere.sharding.tables.t_user.table-strategy.inline.sharding-column=user_id
spring.shardingsphere.sharding.tables.t_user.table-strategy.inline.algorithm-expression=t_user
#打开sql显示
spring.shardingsphere.props.sql.show=true
#一个实体对应多张表
spring.main.allow-bean-definition-overriding=true
