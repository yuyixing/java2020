spring:
  datasource:
    name: springboot_demo #数据库名
    url: jdbc:mysql://localhost:3306/springboot_demo  #url
    username: root    #用户名
    password: 123456  #密码
    driver-class-name: com.mysql.cj.jdbc.Driver #数据库链接驱动

mybatis:
  mapper-locations: classpath:mapper/*.xml  #配置映射文件
  type-aliases-package: com.yuyx.demo.bean  #配置实体类

server:
  port: 8087